version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password

phases:
  install:
    runtime-versions:
      python: 3.11

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
      - echo "Logging in to Docker Hub..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t simple-python-flask-app:latest .
      - docker tag simple-python-flask-app:latest $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest
      - docker images

  post_build:
    commands:
      - echo "Pushing image to Docker Hub..."
      - docker push $DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest
      - echo "Build completed successfully!"

artifacts:
  files:
    - '**/*'
  base-directory: ../Python-web-app-2
